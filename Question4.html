<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse; 
            }
        #row1{
            background-color: aqua;
        }
        #row2{
            background-color: aquamarine;
        }
        #row3{
            background-color: azure;
        }
        #row4{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <table>
        <tr id="row1">
            <th>Book Name</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        <tr id="row2">
            <td>Oliver Twist</td>
            <td>Charles Dickens</td>
            <td>Comedy</td>
        </tr>
        <tr id="row3">
            <td>River and The Source</td>
            <td>Margeret A. Ogola</td>
            <td>Fiction</td>
        </tr>
        <tr id="row4">
            <td>Barak Obama</td>
            <td>Barak Obama</td>
            <td>Reality</td>
        </tr>
    </table>
</body>
</html>
